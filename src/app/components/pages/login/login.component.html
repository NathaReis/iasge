<div class="container center">
    <div>
        <div>
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <mat-form-field>
                            <mat-label>Seu usu√°rio</mat-label>
                            <input matInput #input minlength="10" placeholder="Ex. nome.sobrenome" name="user_name" [(ngModel)]="user_name">
                        </mat-form-field>                        
                        <mat-form-field>
                            <mat-label>Sua senha</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <button mat-button (click)="login()" class="btn" style="color: #ffffff; text-shadow: 1px 1px 2px #0003;">
                            <mat-icon> login </mat-icon>
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
