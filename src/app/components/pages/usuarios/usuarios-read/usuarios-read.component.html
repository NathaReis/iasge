<div class="mat-elevation-z8">
    <div *ngIf="permission.criar" class="btns">
      <button mat-fab class="add" routerLink="create">
          <mat-icon>add</mat-icon>
      </button>
    </div>
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element" id="Nome"> {{ element.Nome }} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Sobrenome">
        <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
        <td mat-cell *matCellDef="let element"> {{ element.Sobrenome }} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-icon *ngIf="permission.criar" class="edit" routerLink="edit/{{ element.id }}">edit</mat-icon>
          <mat-icon *ngIf="permission.excluir" class="delete" (click)="deleteUser(element.id, element.Nome)">delete</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
